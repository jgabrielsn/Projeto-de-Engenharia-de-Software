<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #5FD38F;
        }
        .nome-app{
            color: white;
            position: absolute;
            left: 50%;
            top: 10%;
            transform: translate(-50%,0);
            font-size: 20px;
        }
        .tela-login{
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 100px;
            border-radius: 15px;
            color: #5FD38F;
        }
        .email{
            padding: 15px;
            outline: none;
            font-size: 15px;
            border-radius: 10px;
            width: 100%;
        }
        .senha{
            padding: 15px;
            outline: none;
            font-size: 15px;
            border-radius: 10px;
            width: 100%;
        }
        button{
            background-color: #3C362A;
            border: none;
            padding: 15px;
            width: 110%;
            border-radius: 10px;
            font-size: 15px;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
        }
        button:hover{
            background-color: #32240a ;
            cursor: pointer;
        }
        .a{
           background-color:#3C362A ; 
        }
    </style>
</head>
<body>
    <div class="nome-app">
        <h1>Buddiget</h1>
    </div>
    <section>
        <div class="tela-login">
            <h2>Login</h2>
            <input type="text" placeholder="Email" class="email">
            <br><br>
            <input type="password" placeholder="Senha" class="senha">
            <br><br>
            <button>Login</button>
            <br>
            <p><a href="#">Esqueceu a senha?</a></p>
            <p><a href="#">Criar nova conta</a></p>
        </div>
    </section>    
</body>
</html>
